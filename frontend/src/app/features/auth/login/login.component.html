<div class="login-wrapper">
  <div class="login-background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <i nz-icon nzType="wallet" nzTheme="twotone" class="logo-icon"></i>
        </div>
        <h1>Finance App</h1>
        <p>Sistem Manajemen Keuangan</p>
      </div>

      <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label class="form-label">Username</label>
          <nz-form-item>
            <nz-form-control>
              <input 
                type="text" 
                nz-input 
                formControlName="username" 
                placeholder="Masukkan username"
                class="custom-input"
                nzSize="large"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <nz-form-item>
            <nz-form-control>
              <input 
                [type]="passwordVisible ? 'text' : 'password'"
                nz-input 
                formControlName="password" 
                placeholder="Masukkan password"
                class="custom-input"
                nzSize="large"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div class="form-footer">
          <label nz-checkbox [(ngModel)]="rememberMe" class="remember-me">
            Ingat saya
          </label>
          <a href="javascript:void(0);" class="forgot-password">Lupa password?</a>
        </div>

        <nz-form-item class="login-actions">
          <button 
            nz-button 
            nzType="primary" 
            nzBlock 
            [nzLoading]="isLoading"
            [disabled]="!loginForm.valid"
            class="login-button">
            Masuk
          </button>
        </nz-form-item>

        <div class="register-link">
          Belum punya akun? <a href="javascript:void(0);">Hubungi Administrator</a>
        </div>
      </form>
    </div>
  </div>
</div>
