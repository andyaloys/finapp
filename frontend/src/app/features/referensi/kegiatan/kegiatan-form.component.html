<div class="page-container">
  <div class="page-header">
    <h2>{{ isEditMode ? 'Edit Kegiatan' : 'Tambah Kegiatan' }}</h2>
  </div>

  <form nz-form [formGroup]="form" (ngSubmit)="onSubmit()" nzLayout="vertical">
    <div class="form-container">
      <nz-form-item>
        <nz-form-label nzRequired>Program</nz-form-label>
        <nz-form-control nzErrorTip="Program wajib dipilih">
          <nz-select formControlName="programId" nzPlaceHolder="Pilih program" nzShowSearch>
            <nz-option *ngFor="let program of programs" [nzValue]="program.id" [nzLabel]="program.kode + ' - ' + program.nama"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzRequired>Kode Kegiatan</nz-form-label>
        <nz-form-control nzErrorTip="Kode kegiatan wajib diisi (maksimal 20 karakter)">
          <input nz-input formControlName="kode" placeholder="Masukkan kode kegiatan" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzRequired>Nama Kegiatan</nz-form-label>
        <nz-form-control nzErrorTip="Nama kegiatan wajib diisi (maksimal 500 karakter)">
          <input nz-input formControlName="nama" placeholder="Masukkan nama kegiatan" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item *ngIf="isEditMode">
        <nz-form-label>Status</nz-form-label>
        <nz-form-control>
          <nz-switch formControlName="isActive" 
                     [nzCheckedChildren]="'Aktif'" 
                     [nzUnCheckedChildren]="'Nonaktif'">
          </nz-switch>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" type="submit" [nzLoading]="submitting">
            {{ isEditMode ? 'Perbarui' : 'Simpan' }}
          </button>
          <button nz-button type="button" (click)="onCancel()" [disabled]="submitting" style="margin-left: 8px;">
            Batal
          </button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </form>
</div>
