<div class="page-container">
  <div class="page-header">
    <h2>Data Kegiatan</h2>
    <button nz-button nzType="primary" (click)="onCreate()">
      <span nz-icon nzType="plus"></span>
      Tambah Kegiatan
    </button>
  </div>

  <div class="table-operations">
    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton" style="width: 300px;">
      <input type="text" nz-input placeholder="Cari kegiatan..." [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" />
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button nz-button nzType="primary" nzSearch (click)="onSearch()">
        <span nz-icon nzType="search"></span>
      </button>
    </ng-template>
  </div>

  <nz-table
    #kegiatanTable
    [nzData]="kegiatans"
    [nzLoading]="loading"
    [nzTotal]="total"
    [nzPageSize]="pageSize"
    [nzPageIndex]="pageIndex"
    [nzFrontPagination]="false"
    (nzPageIndexChange)="onPageChange($event)"
    (nzPageSizeChange)="onPageSizeChange($event)"
    [nzShowSizeChanger]="true"
    [nzPageSizeOptions]="[10, 20, 50, 100]"
  >
    <thead>
      <tr>
        <th>Kode</th>
        <th>Nama Kegiatan</th>
        <th>Program</th>
        <th>Status</th>
        <th>Tanggal Dibuat</th>
        <th nzWidth="150px">Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let kegiatan of kegiatanTable.data">
        <td>{{ kegiatan.kode }}</td>
        <td>{{ kegiatan.nama }}</td>
        <td>{{ kegiatan.program?.nama || '-' }}</td>
        <td>
          <nz-tag [nzColor]="kegiatan.isActive ? 'success' : 'default'">
            {{ kegiatan.isActive ? 'Aktif' : 'Nonaktif' }}
          </nz-tag>
        </td>
        <td>{{ kegiatan.createdAt | date: 'dd/MM/yyyy HH:mm' }}</td>
        <td>
          <button nz-button nzType="link" nzSize="small" (click)="onEdit(kegiatan.id)">
            <span nz-icon nzType="edit"></span>
            Edit
          </button>
          <button nz-button nzType="link" nzSize="small" nzDanger (click)="onDelete(kegiatan.id, kegiatan.nama)">
            <span nz-icon nzType="delete"></span>
            Hapus
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
